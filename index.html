<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tres en línea</title>
        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
        <script src="js/javascript.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <p>Tres en línea</p>
            </div>
            <div class="display">
                <p class="gameResult">Comienza el juego</p>
                
            </div>
            <div class="gameboard">
                <div class="square" id="square0"></div>
                <div class="square" id="square1"></div>
                <div class="square" id="square2"></div>
                <div class="square" id="square3"></div>
                <div class="square" id="square4"></div>
                <div class="square" id="square5"></div>
                <div class="square" id="square6"></div>
                <div class="square" id="square7"></div>
                <div class="square" id="square8"></div>
            </div>
            <div class="reset">Reiniciar</div>
            <div class="footer">
                <p>Santiparra </p>
                <a href="https://github.com/Santiparra">
                <img class="footer-img" src="css/img/github-mark.svg" alt="Logo de Github conteniendo un link"/></a>
            </div>
        </div>        
   </body>
</html>
